<dom-module id='my-component'>
  <template>
    <style include='my-style'>
      .title {
        @apply --my-title-mixin;
      }
    </style>
   <div class='title'>[[title]]</div>
   <p>
     Here's comes the fun.
   </p>
   <vaadin-grid items='[[myItems]]'>
     <vaadin-grid-column>
       <template class='header'>
         First Column
       </template>
       <template>
         [[item.col1]]
       </template>
     </vaadin-grid-column>
     <vaadin-grid-column>
       <template class='header'>
         Second Column
       </template>
       <template>
         [[item.col2]]
       </template>
     </vaadin-grid-column>
   </vaadin-grid>
  </template>
</dom-module>
